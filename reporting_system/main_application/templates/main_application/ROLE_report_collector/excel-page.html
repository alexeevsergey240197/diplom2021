<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>{{ group.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="text/javascript" src="{% static 'DataTables/site.js.Без названия' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/jquery.dataTables.min.js.Без названия' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/dataTables.buttons.min.js.Без названия' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/jszip.min.js.Без названия' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/buttons.html5.min.js.Без названия' %}"></script>
    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#example').DataTable({
                dom: 'Bfrtip',
                "bSort": false,
                bFilter: false,
                buttons: [{
                    extend: 'excelHtml5',
                    autoFilter: false,
                }]
            });
        });

    </script>
    <style>
   .body {
    overflow: scroll; /* Добавляем полосы прокрутки */

   }
  </style>
</head>
<body>
    <script type="text/javascript" src="{% static 'DataTables/site.js.Без названия' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/dataTables.buttons.min.js.Без названия' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/jszip.min.js.Без названия' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables/buttons.html5.min.js.Без названия' %}"></script>
    <div class="text-center">
        <h1 class="display-4">Общий результат группы</h1>
    </div>
    <h5> <a href="{% url 'groups-page' %}">К списку групп ᐊᐊᐊ </a></h5>
    <div class="mt-4">
        <table id="example" class="table table-bordered mt-4" style="width: 100%; ">
            <thead>
                <tr>

                    <td style="width: 300px;">
                        	Наименование показателя/компонента
                    </td>
                  <td style="width: 300px;">
                         	Комментарий
                    </td>

                  {% for organisation in organisations %}

                    <td style="width: 200px;">
                        {{ organisation }}
                  </td>
                {% endfor %}
                </tr>
            </thead>

            {% for row in rows %}
              <tr>

                {% for info in row %}
                <td>
                      {{ info }}
                </td>

                {% endfor %}
            </tr>
            {% endfor %}
        </table>


    </div>
</body>

</html>
