{% extends 'main_application/base.html' %}

{% block title %}
Архив отчетов
{% endblock %}


{% block content %}
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <div class="text-center">
            <h1 class="display-4"> Поиск отчётов </h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <label> С даты </label>
                        <input type="date" name="DateStart" class="form-control" required>

                </div>
                <div class="col-md-auto">
                    <label>по</label>
                        <input type="date" name="DateEnd" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label>Выберите организацию</label>
                <select class="form-control" name="organisation">
                    <option>Все организации</option>
                    {% for organisation in organisation_list %}
                    <option> {{ organisation }}</option>
                    {% endfor %}
                </select>
                <label>Выберите статус</label>
                <select class="form-control" name="status">
                    <option>Любой статус</option>
                    {% for status in statuses %}
                    <option> {{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <p></p>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success">Поиск</button>
            </div>
        </form>





    </div>
</div>
{% endblock %}
