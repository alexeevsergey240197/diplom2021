{% extends 'main_application/base.html' %}
{% load static %}
{% block title %}
  Справка
{% endblock %}

{% block content %}
  <style>
    .scale {
      transition: 0.5s;
    }
    .scale:hover {
      transform: scale(1.1);
    }
  </style>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <img src="{% static 'images/help-logo.png' %}" width="160" height="160">

    <h1 class="display-4">
      Справочная информация</h1>
    <p class="lead">
      Ознакомьтесь с инструкцией своей роли</p>

    <div class="row">

      <div class="col-4">
        <a href="{% static 'images/Субъект отчётности.jpg' %}" target="_blank">
          <button type="button" class="btn btn-primary">Субъект отчётности</button>
        </a>
      </div>
      <div class="col-4">
        <a href="{% static 'images/Поручитель отчётности.jpg' %}" target="_blank">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#coll">Поручитель отчётности</button>
        </a>
      </div>
      <div class="col-4">
        <a href="{% static 'images/Администратор.jpg' %}" target="_blank">
          <button type="button" class="btn btn-info" data-target="#adm" data-toggle="modal">Администратор</button>
        </a>
      </div>
    </div>

  </div>

{% endblock %}>
