{% extends 'main_application/base.html' %}

{% block title %}
Оглавление таблицы
{% endblock %}


{% block content %}
<div class="text-center">
    <h1 class="display-4">Имена заголовков</h1>
    {{ report.name }}
</div>

<form method="POST">
    {% csrf_token %}
    <table class="table table-bordered mt-4">
        <tr>
            {%for input in inputs%}
            <th><textarea class="form-control"  name="{{ input }}" id="1"
                        placeholder="Поле ввода"  rows="5" cols="60"></textarea></th>
            {% endfor %}
        </tr>
    </table>
     <div class="text-center">
            <button type="submit" class="btn btn-outline-success">Отправить</button>
        </div>
</form>
<p> </p>
<div class="text-center">
    <div class="alert alert-success" role="alert">
        <strong>Шаг 2 </strong>Теперь добавьте наименования заголовков в таблицу
    </div>
</div>


{% endblock %}
