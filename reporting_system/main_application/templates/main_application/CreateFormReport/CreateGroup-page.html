{% extends 'main_application/base.html' %}

{% block title %}
Создание группы
{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="display-4"> Создание группы</h1>
    <div class="text-center">
        <div class="alert alert-success" role="alert">
            <strong>Шаг 2. </strong> Наименуйте группу, выберите получателей
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Наименование" required>
        </div>
        <div class="form-check">
            <div class="form-row">
                {% for key, value  in context.items %}
                <div class="form-group col-md-4">
                    <input class="form-check-input" type="checkbox" value="{{value}}" id="{{value}}" name="subjects">
                    <label class="form-check-label" for="{{value}}">{{value}}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-success">Создать группу</button>
    </form>
</div>
{% endblock %}
